<html>
  <body>
    <button>generator</button>
    <script>
      function getNum(a) {
        return a;
      }
      // function*(asterisk) 함수명
      // 내부에 yield문이 있어야함
      function* generateSequence() {
        console.log("--generator1--");
        yield getNum(1); // yield 식, 함수호출, 결과값, 실행되고 멈춰있음
        console.log("--generator2--");
        yield getNum(2);
        console.log("--generator3--");
        return getNum(3);
      }

      // 제너레이터객체를 얻어옴
      let generator = generateSequence();

      document.querySelector("button").addEventListener("click", () => {
        // 제너레이터 객체의 next()를 호출하면 다음 yield 구문이 실행됨
        const task = generator.next();
        // {value: yield 식의 반환값, done: 다음 yield가 있는지 여부}
        console.log(task);
      });
    </script>
  </body>
</html>
