<html>

<body>
  <div class="box"></div>
  <script>
    // 문자를 넣을때
    // double-quote(쌍따움표, 큰따움표)
    // 문자 자료 형식
    // string (문자열 > 문자가 여러개)

    // 문자 개수 상관없이 string type
    let str = "Hello";
    console.log(typeof str);
    let char = 'H';
    console.log(typeof char);

    // single-quote(단따옴표, 작은따옴표)
    let hello = 'Hi';
    console.log(typeof hello);

    // back-quote(역따옴표, 1옆에 물결(~))
    // 문자를 결합할 때 사용함
    // ${변수명}
    // template literal
    let phrase = `-- ${hello} Javascript --`;
    console.log(typeof phrase);
    console.log(phrase);

    const div = document.createElement("div");
    let className = 'name';
    div.innerHTML = `
      <span class ="${className}"></span>
    `;
  </script>
</body>

</html>
