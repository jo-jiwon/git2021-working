<html>

<body>
  <script>
    // i = 0 -> alert(0)
    // i = 1 -> alert(1)
    // i = 2 -> alert(2)
    // i = 3 -> alert(3)
    // i = 4 -> alert(4)
    // i = 5 -> false 탈출
    for (let i = 0; i < 5; i++) {
      alert(i)
    };

    // i = 0 -> alert(0)
    // i = 1 -> alert(1)
    // i = 2 -> alert(2)
    // i = 3 -> alert(3)
    // i = 4 -> alert(4)
    // i = 5 -> false 탈출
    for (let i = 0; i < 5; ++i) {
      alert(i)
    };
  </script>
</body>

</html>
