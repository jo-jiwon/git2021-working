<html>

<body>
  <script>
    let i = 3;

    // i는 3이고 i--
    // i = 3 ,2 ,1 true
    // 0에서 false while 반복문 탈출함

    while (i) {
      alert(i--);
    }

    // 강사님 풀이
    // i = 3, alert(3), i = 2
    // i = 2, alert(2), i = 1
    // i = 1, alert(1), i = 0 false -> 탈출
  </script>
</body>

</html>
