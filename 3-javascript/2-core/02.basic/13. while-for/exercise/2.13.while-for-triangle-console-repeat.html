<body>
  <script>
    let n = 5;

    // n회 만큼 반복해서 출력
    for (let i = 1; i <= n; i++) {

      // 띄어쓰기 반복문 (n - i 만큼 반복)
      // 5-1 == 4, 5-2 == 3, 5-3 == 2, 5-2 == 1, 5-5 == 0
      let blank = " ".repeat(n - i)


      // 별표 반복문 (2i -1 만큼 반복)
      // i==1 -> 1, i==2 -> 3, 5, 7, 9
      let star = "*".repeat(2 * i - 1)

      console.log(blank + star);
    }
  </script>
</body>

</html>
