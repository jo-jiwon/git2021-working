<html>

<body>
  <script>
    for (let i = 0; i < 3; i++) {
      alert(`number ${i}!`);
    }
    // i = 0 -> alert(number 0!)
    // i = 1 -> alert(number 1!)
    // i = 2 -> alert(number 2!)
    // i = 3 -> false 탈출

    // 초기화
    let i = 0;

    // 조건판단
    while (i < 3) {
      alert(`number ${i}!`);

      // 최종적으로 조건문에 의해서 탈출한 증감식이 필요
      i++;
    }
  </script>
</body>

</html>
