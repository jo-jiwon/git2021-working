<html>

<body>
  <script>
    // i는 0이고
    // ++i(전위) < 5 = 1, 2, 3, 4 순서대로 얼랏 실행후 5에서탈출
    let i = 0;
    while (++i < 5) {
      alert(i);
    }

    // 강사님 풀이
    // 1 < 5 -> alert(1)
    // 2 < 5 -> alert(2)
    // 3 < 5 -> alert(3)
    // 4 < 5 -> alert(4)
    // 5 < 5 -> 탈출



    // i는 0이고
    // i++(후위) < 5 = 1, 2, 3, 4, 5
    let i = 0;
    while (i++ < 5) {
      alert(i);
    }

    // 강사님 풀이
    // 0 < 5 -> alert(1)
    // 1 < 5 -> alert(2)
    // 2 < 5 -> alert(3)
    // 3 < 5 -> alert(4)
    // 4 < 5 -> alert(5)
    // 5 < 5 -> 탈출
  </script>
</body>

</html>
