<html>

<body>
  <script>
    let year = prompt('ES2015 명세는 몇 년도인가?');

    // (최대한) 모든 케이스가 if-else 구문에 속하게 짜는게 중요함
    if (year < 2015) {
      // 2012, 2013 ....
      alert('숫자를 좀 더 올려보세요.');
    } else if (year > 2015) {
      //  2016, 2017 ....
      alert('숫자를 좀 더 내려보세요');
    } else {
      // 2015
      alert('정답입니다!')
    }
  </script>
</body>

</html>
