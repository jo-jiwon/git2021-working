<html>

<body>
  <script>
    // 데이터를 순차적으로 밀어넣고, 거꾸로 꺼내야함

    // 스택(stack): lifo(last in first out)
    // 스택에 요소 추가: push
    // 스택에 요소 추출: pop

    let stack = [];

    // 스택의 요소 추가
    stack.push('/push');  //  홈화면 방문
    stack.push('/list');  //  목록조회 화면 방문
    stack.push('/detail/3'); // 게시글 번호가 3인 게시물 상세 조회

    console.log(stack.pop());  // detail/3
    console.log(stack.pop());  // list
    console.log(stack.pop());  // home

    // 스택의 크기
    console.log(stack.length);

    // 스택의 특정 요소 조회
    console.log(stack[1]);

    // 스택의 요소 추출
    console.log(stack.pop());  // detail/3
    console.log(stack.pop());  // list
    console.log(stack.pop());  // home
  </script>
</body>

</html>
