<html>

<body>
  <script>
    let arr = [15, 1, 2];

    // 배열.sort(비교함수)
    // 비교함수의 반환값은 0보다 작거나, 0또는 0보다 큰 수
    // 비교함수의 매개변수는 앞의 요소와 뒤의요소를 줌

    // 비교식은 왼쪽값 기준으로 생각
    // 비교식

    arr.sort((a, b) => {
      // 0보다 작은 경우 a를 b보다 낮은 색인으로 정렬합니다. 즉, a가 먼저옵니다.
      // 작은 값을 앞쪽으로 오게함
      if (a < b) return -1;
      // 0을 반환하면 a와 b를 서로에 대해 변경하지 않음
      if (a == b) return 0;
      // 0보다 큰 경우, a를 b보다 높은 인덱스로 정렬. 즉 a가 뒤에옴
      // 큰 값을 뒤에 오게함
      if (a > b) return 1;
    });

    console.log(arr)
  </script>
</body>

</html>
