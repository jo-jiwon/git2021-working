<body>
  <script>
    let arr = [1, 2, 3, 4, 5];

    // reduce스타일
    // 배열.redece((누산변수, 현재요소변수, 현재인덱스변수,) =>
    //              {return계산식}, 누산변수의 초기값)

    // for-of스타일
    let sum = 0;
    for (let current of arr) {
      sum += current;
    }

    let result = sum;

    console.log(result); // 15
  </script>
