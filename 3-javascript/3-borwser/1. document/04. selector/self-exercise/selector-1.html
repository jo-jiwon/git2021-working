<html>

<head>
  <style>
    form input:first-child {
      background: red;
    }
  </style>
</head>

<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tbody>
        <tr>
          <td>Age:</td>
          <td id="age-list">
            <label>
              <input type="radio" name="age" value="young">less than 18</label>
            <label>
              <input type="radio" name="age" value="mature">18-50</label>
            <label>
              <input type="radio" name="age" value="senior">more than 50</label>
          </td>
        </tr>

        <tr>
          <td>Additionally:</td>
          <td>
            <input type="text" name="info[0]">
            <input type="text" name="info[1]">
            <input type="text" name="info[2]">
          </td>
        </tr>

      </tbody>
    </table>

    <input type="submit" value="Search!">
  </form>
  <script>
    const ageTable = document.querySelector('[id="age-table"]')
    console.log(ageTable);

    const tableLabel = ageTable.querySelectorAll("label");
    console.log(tableLabel);

    const tableAge = ageTable.querySelector('[name="age"]');
    console.log(tableAge);

    const srhForm = document.querySelector('[name="search"]')
    console.log(srhForm);

  </script>

</body>

</html>
