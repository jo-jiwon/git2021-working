<html>

<body>
  <div id="box" something="what" style="width: 200px; height: 200px; background: green;" </div>
    <script>
      const box = document.querySelector("#box");

      // 표준 속성은 property로 전환됨
      console.log(box.id); // test
      console.log(box["id"]); // test
      box.id = "div-box";
      console.log(box.style); // css...

      // 비표준 속성은 프로퍼티로 전환되지 않습니다.
      console.log(document.body.something); // undefined

      // 비표준 속성 가져오기
      console.log(box.getAttribute("something")); // what

      // 비표준 속성 변경하기
      setTimeout(() => {
        box.setAttribute("something", "why")
      }, 2000)

    </script>
</body>

</html>
