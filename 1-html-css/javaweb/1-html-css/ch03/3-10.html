<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1 {
      /* RGB (RED, GREEN, BLUE) */
      /* 빛의 3원색 전부 섞으면 흰색 */
      /* 각 색상별로 0 ~ 255 */

      /* 가능한 색상수:  256 x 256 x 256 */
      /* 1677만 */
      /* 트루컬러 24비트 컬러 */
      color: rgb(100, 20, 180);
    }

    p {
      /* RRGGBB */
      /* 0 ~ f */
      /* R : 16X16, G: 16X16, B: 16X16 */
      /* 각 색상별로 00(0) ~ ff(255) */
      color: #fff;
    }

    div {
      /* 투명도 : Alpha */
      /* 투명도 : 0 ~ 1, 소수점으로 표현 */
      /* 0 : 완전투명, 1: 완전불투명 */
      background-color: rgba(100, 20, 180, 0.5)
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <p>아것은 내용입니다.</p>
  <div>이것은 영역입니다.</div>
</body>

</html>
