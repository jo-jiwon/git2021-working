<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- ul : unordered list : 순서가 없는 목록 표시-->
  <!-- li : 목록안에 한개의 요소(element) 표시 -->
  <ul>
    <li>FaceBook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ul>
  <ol>
    <li>FaceBook</li>
    <li>Twitter</li>
    <li>Google</li>
  </ol>
</body>

</html>
