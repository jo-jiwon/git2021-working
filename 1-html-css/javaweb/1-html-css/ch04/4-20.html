<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;

      /* 내부 url 또는 외부 url  */
      background-image: url('../ch04/penguin.jpg');

      /* no-repeat : 빈공간에 반복적으로 채우지 않음 */
      background-repeat: no-repeat;

      /* 값이 1개 너비 */
      /* background-size: 800px;

      /* 값이 2개 너비 높이*/
      /* background-size: 400px 300px; */

      /* 이미지 비율 및 화면 비율에 맞게 조정 */
      /* 늘리는게 아닌 비율이 안맞는 부분은 안보임 */
      background-size: cover;

      /* 스크롤 위치 고정 */
      background-attachment: fixed;

      /* 이미지 위치를 가운데로 */
      /* background-position: center; */
      /* background-position-x: center; */
      background-position-y: center;
    }
  </style>
</head>
